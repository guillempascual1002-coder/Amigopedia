<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Album</title>
    <link rel="stylesheet" href="style.css">
    <!-- modern sans-serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main id="accordion">
        <!-- accordion sections generated by script -->
    </main>

    <!-- modal for viewing a card -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <button id="modal-close" aria-label="Close">×</button>
        </div>
    </div>

    <!-- battle arena (cards dragged here will fight) -->
    <div id="battle-zone" class="battle-zone">
        <div class="battle-zone-label">Haz que tus amigos se peleen aquí</div>
        <div class="battle-slot left"></div>
        <div class="battle-slot right"></div>
        <div class="fight-text">FIGHT</div>
    </div>

    <!-- desktop display zone for enlarged card view -->
    <div class="display-zone" id="display-zone">
        <div class="display-placeholder">
            Arrastra una carta para inspeccionar
        </div>
        <div class="display-stats">
            <p class="stat-album"></p>
            <p class="stat-wins"></p>
            <p class="stat-copies"></p>
        </div>
        <div class="display-card-container"></div>
        <button class="display-close" aria-label="Close display">✕</button>
    </div>

    <!-- envelope system -->
    <div class="envelope-container">
        <p class="envelope-note">Click para conseguir amigos</p>
        <img id="envelope" class="envelope" src="images/envelope-closed.gif" alt="Envelope" />
        <div class="cooldown-timer" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
